name: Stage

on:
  push:
    branches:
      - stage

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        if: ${{ github.repository }} == "tagion/homepage.stage"
        uses: actions/checkout@master
        with:
          ref: stage

      - name: Build and Deploy
        if: ${{ github.repository }} == "tagion/homepage.stage"
        uses: testthedocs/github-pages-deploy-action@master
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BUILD_DIR: ./docs/.vuepress/dist
          BUILD_SCRIPT: "npm install && npm run-script build && echo 'stage.tagion.org' > ./docs/.vuepress/dist/CNAME && echo 'User-agent: *\nDisallow: *' > ./docs/.vuepress/dist/robots.txt"
